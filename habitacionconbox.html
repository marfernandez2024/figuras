<!DOCTYPE html>
 <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    
 </head>

 <body>
 <a-scene>
 <a-scene>
    <!-- Suelo -->
    <a-box position="0 0 -4" rotation="-90 0 0" width="6" height="6" depth="0.1" color="#2E8B57"></a-box>

    <!-- Pared izquierda -->
    <a-box position="-3 3 -4" rotation="0 90 0" width="6" height="6" depth="0.1" color="#1E90FF"></a-box>

    <!-- Pared derecha  -->
    <a-box position="3 3 -4" rotation="0 -90 0" width="6" height="6" depth="0.1" color="#DC143C"></a-box>

    <!--caja con animacion-->
    <a-box position="-1 1.6 -5" animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true" color="tomato"></a-box>
    
    <!-- Pared de fondo -->
    <a-box position="0 3 -7" rotation="0 0 0" width="6" height="6" depth="0.1" color="#800080"></a-box>

    <!-- Techo -->
    <a-box position="0 6 -4" rotation="90 0 0" width="6" height="6" depth="0.1" color="#D3D3D3"></a-box>
</a-scene>


 </body>    
 </html>
